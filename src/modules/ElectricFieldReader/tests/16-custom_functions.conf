#DESC tests that the custom function either requires one or three components
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[ElectricFieldReader]
log_level = DEBUG
model = "custom"
field_function = "[0]*x", "[0]*y"
field_parameters = 12000V/mm/mm, 6000V/mm/mm

