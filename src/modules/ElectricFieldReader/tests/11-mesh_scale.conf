#DESC tests the possibility to scale the mesh in x and y
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[ElectricFieldReader]
log_level = TRACE
model = "mesh"
field_mapping = PIXEL_FULL
file_name = "@PROJECT_SOURCE_DIR@/examples/example_electric_field.init"
field_scale = 2.0, 2.0

