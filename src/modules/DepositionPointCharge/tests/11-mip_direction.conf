#DESC tests the deposition of charges along a slanted line by monitoring the calculated step size and number of charge carriers deposited per step.
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[DepositionPointCharge]
log_level = DEBUG
source_type = "mip"
model = "fixed"
number_of_steps = 111
mip_direction = 1 0 1

