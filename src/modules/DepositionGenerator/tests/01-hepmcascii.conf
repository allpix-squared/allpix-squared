#DESC tests reading in a HepMC3 ASCII file generated using the HepMC3 Python tools
[Allpix]
detectors_file = "detectorcube.conf"
number_of_events = 1
random_seed = 0

[GeometryBuilderGeant4]

[DepositionGenerator]
source_position = 0um 0um 0um
model = "hepmc"
file_name = "../../../../etc/unittests/output/modules/DepositionGenerator/01-hepmcascii/hepmc3.txt"
log_level = DEBUG

[ElectricFieldReader]
model = "linear"
bias_voltage = 100V
depletion_voltage = 150V

[ProjectionPropagation]
temperature = 293K
propagate_holes = true

#BEFORE_SCRIPT python ../../../../../scripts/create_hepmc3_file.py --type b --events 2 --seed 0
