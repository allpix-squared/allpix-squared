#DESC ensures proper functionality of the netlist writer module
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[DepositionPointCharge]
model = "fixed"
source_type = "point"
position = 443um 217um 0um
number_of_charges = 200

[ElectricFieldReader]
model = "linear"
bias_voltage = 100V
depletion_voltage = 150V

[GenericPropagation]
temperature = 293K
charge_per_step = 1
propagate_electrons = false
propagate_holes = true

[SimpleTransfer]

[DefaultDigitizer]
threshold = 600e

[NetlistWriter]
log_level = DEBUG
target = SPICE
netlist_template = "LTspice_netlist.cir"
source_type = ISOURCE_PULSE
source_name = I1
subckt_name = X1
common_nets = 0
t_delay = 200ns
t_rise = 1ns
t_width = 10ns
t_fall = 1ns
waveform_to_save = Pixin, Out

#PASS [R:NetlistWriter:mydetector] Successfully written netlist to file
