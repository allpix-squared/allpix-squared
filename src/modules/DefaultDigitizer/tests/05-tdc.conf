#DESC digitizes the signal and test the conversion of time-of-arrival to TDC units.
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[GeometryBuilderGeant4]

[DepositionGeant4]
particle_type = "e+"
source_energy = 5MeV
source_position = 0um 0um -500um
beam_size = 0
beam_direction = 0 0 1

[ElectricFieldReader]
model = "linear"
bias_voltage = 100V
depletion_voltage = 150V

[GenericPropagation]
temperature = 293K
charge_per_step = 100
propagate_electrons = false
propagate_holes = true

[PulseTransfer]

[DefaultDigitizer]
log_level = DEBUG
threshold = 600e
tdc_resolution = 8
tdc_slope = 15

#PASS Time converted to TDC units: 1
