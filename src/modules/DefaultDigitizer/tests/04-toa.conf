#DESC digitizes the signal and calculates the time-of-arrival of the particle by checking when the threshold was crossed.
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[DepositionPointCharge]
model = "fixed"
source_type = "point"
position = 445um 220um 0um
number_of_charges = 2000

[ElectricFieldReader]
model = "linear"
bias_voltage = 100V
depletion_voltage = 150V

[GenericPropagation]
temperature = 293K
charge_per_step = 100
propagate_electrons = false
propagate_holes = true

[PulseTransfer]

[DefaultDigitizer]
log_level = DEBUG

#PASS [R:DefaultDigitizer:mydetector] Time of arrival: 11.66ns (local), 11.66ns (global)
